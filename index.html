<html>
    <head>
    <link rel="stylesheet" href="rdf-cobweb.css">
    </head>
<body>
    <div id='control'>Control goes in here.</div>
    <pre>
    <div id='logging'>Logging output.</div>
    </pre>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <!-- Turtle Parser -->
    <script src="n3-browser.min.js"></script>
    <!-- JSONLD Parser >
    <script src="http://cdn.jsdelivr.net/g/es6-promise@1.0.0"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jsonld/0.3.15/jsonld.js"></script>
    <!-- -->
    <script src="rdf-constants.js"></script>
    <script src="rdf-cobweb.js"></script>
    <script src="rdf-cobweb-skos.js"></script>
    <script>
    var log = $('#logging');
    var callback = function(structure) {
        log.text( JSON.stringify(structure, null, 2) );
    };
    var url = 'http://prophet.ucd.ie/ontology/cobweb/profiles/prof#cobweb_invasive';
    COBWEB.smartAssistant(url,'#control', callback);
    </script>
</body>
</html>
